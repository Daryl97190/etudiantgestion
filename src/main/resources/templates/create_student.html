<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Liste étudiant</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Créer un nouveau étudiant</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object = "${student}" method="post">
                        <div class="form-group">
                            <label>Prénom étudiant</label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                            placeholder="Entrer le prénom de l'étudiant">
                        </div>
                        <div class="form-group">
                            <label>Nom étudiant</label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                            placeholder="Entrer le nom de l'étudiant">
                        </div>
                        <div class="form-group">
                            <label>Email étudiant</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control"
                            placeholder="Entrer l'email de l'étudiant">
                        </div>
                        
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
